  <h1><strong>배고픔과 <u>식사원리</u></strong></h1>
  왼쪽 아래칸에 음식을 먹으면 버프처럼 뜨게 되는데 각 음식에는 소화시키는 시간이 존재하며 한개의 요리를 중복해서<br>
  먹어도 시간만 갱신될뿐 효과는 그대로이지만 다른 음식을 먹게 되면 효과도 올라가고 개별의 버프로 인식됨<br>
  3종류까지 먹는게 가능<br>
  요리하는 냄비도 만들 수 있는데 만들면 레시피가 생김발효가 필요한 재료도 있는데 발효는 발효주라는 건축물을 지어서 만들 수 있다. 발효는 하루 정도가 걸린다.
